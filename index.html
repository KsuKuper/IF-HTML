<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TripHouse_Site</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="./image/icon-love.png" />
  </head>
  <body>
    <div class="wrap-top">
      <div class="container-top">
        <div class="top-section">
          <header class="header">
            <div class="col-logo">
              <img class="logo" src="image/logo.svg" alt="logo-icon" />
            </div>
            <div class="nav">
              <div class="nav-tab">
                <a class="nav-link" href="#">Stays</a>
                <a class="nav-link" href="#">Attractions</a>
              </div>
              <div class="nav-icon">
                <a class="nav-link" href="#">
                  <img src="image/night.svg" alt="night-icon" />
                </a>
                <a class="nav-link" href="#">
                  <img src="image/account.svg" alt="account-icon" />
                </a>
              </div>
            </div>
          </header>
          <main class="main">
            <div class="main-title">
              Discover stays
              <p>to live, work or just relax</p>
            </div>
            <div class="main-subtitle">
              <div class="subtitle">Your destination or hotel name</div>
              <div class="subtitle">Check-in — Check-out</div>
            </div>
            <div class="main-search">
              <div class="button city">
                <label for="name1">
                  <input id="name1" type="text" name="New York" />
                </label>
              </div>
              <div class="button date">
                <label for="name2">
                  <input
                    id="name2"
                    type="text"
                    name="Tue 15 Sept — Sat 19 Sept"
                  />
                </label>
              </div>
              <div class="button setting">
                <label for="name3">
                  <input
                    id="name3"
                    type="text"
                    name="2 Adults — 0 Children — 1 Room"
                  />
                </label>
              </div>
              <button type="submit">Search</button>
            </div>
            <div class="page__container--app">
              <div class="page__container--app-google">
                <img src="image/google.svg" alt="google app" />
              </div>
              <div class="page__container--app-store">
                <img src="image/store.svg" alt="app store" />
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
