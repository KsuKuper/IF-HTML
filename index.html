<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My first steps in Front-end</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="./image/icon-love.png" />
  </head>
  <body>
    <!--    LESSON 5 -->
    <!--    WHAT DO WE OFFER-->

    <h2 class="title">Lesson 5</h2>
    <div class="cont">
      <h4 class="cont_title">What do we offer</h4>
      <hr class="cont_line" />
      <div class="row cont_row">
        <div class="col cont_col">
          <img class="cont_icon support" src="./image/img.png" alt="support" />
          <h3 class="cont_title_icon">Support 24/7</h3>
        </div>
        <div class="col cont_col">
          <img
            class="cont_icon communicate"
            src="./image/img_1.png"
            alt="communicate"
          />
          <h3 class="cont_title_icon">Communicate directory</h3>
        </div>
        <div class="col cont_col">
          <img class="cont_icon book" src="./image/img_2.png" alt="book" />

        </div>
        <div class="col cont_col">
          <img class="cont_icon guest" src="./image/img_3.png" alt="guest" />
          <h3 class="cont_title_icon">Real guest reviews</h3>
        </div>
      </div>
    </div>

    <!--  FOOTER-->
    <div class="flex-cont-footer">
      <div class="cont_block_row">
        <div class="cont_col_about">
          <div class="row_1 about">About</div>
          <div class="row_1 career">Careers</div>
          <div class="row_1 trip">How Triphouse works</div>
          <div class="row_1 term">Terms</div>
          <div class="row_1 privacy">Privacy</div>
        </div>

          <div class="row_2 property">Property types</div>
          <div class="row_2 guess">Guest houses</div>
          <div class="row_2 hotel">Hotels</div>
          <div class="row_2 villa">Villas</div>
          <div class="row_2 home">Holiday homes</div>
          <div class="row_2 hostel">Hostels</div>
        </div>
        <div class="cont_col_support">
          <div class="row_3 support">Support</div>
          <div class="row_3 faq">FAQ</div>
          <div class="row_3 service">Contact Customer Service</div>
        </div>
      </div>
      <p id="footer">&copy; 2020 Triphouse, Inc. All rights reserved</p>
    </div>
